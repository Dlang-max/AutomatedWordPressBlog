{% extends "home.html" %} {% block title %}Login{% endblock %} {% block content
    %}
    <link rel="stylesheet" href="static/signInStyle.css">
    <main>
      <form method="POST">
        <h3 align="center">AutoBlog</h3>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
          />
        </div>
        <p>Don't have an accout? <a href="/sign-up">Create one</a></p>
        <br />
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      </main>
    {% endblock %}
