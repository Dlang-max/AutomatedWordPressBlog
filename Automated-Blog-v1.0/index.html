<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="title">
            <form>
                <h3 class="header">Enter Your Blog Title</h3>
                <input type="text" class="blog-input" name="blog-title" placeholder="Your Blog Title" required>
                <button type="submit" id="blog-title-submit-button" class="submit-button">Enter Title</button>
            </form>
        </div>
        </div>
        <div class="title">
            <form>
                <h3 class="header">Enter Your Blog Topic</h3>
                <input type="text" class="blog-input" name="blog-topic" placeholder="Your Blog Topic" required>
                <button type="submit" id="blog-topic-submit-button" class="submit-button">Enter Topic</button>
            </form>
        </div>
        </div>
        <div class="title" id="example-content-container">
            <form>
                <h3 class="header">Enter Example Blog Content</h3>
                <textarea rows="4" cols="50" name="example-content" id="example-content"></textarea>
                <button type="submit" id="example-content-button" class="submit-button">Enter Content</button>
            </form>
        </div>
    </main> 
</body>

</html>
